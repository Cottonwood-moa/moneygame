<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--css link -->

<body class="container">
    <article class="start">
        <h1 class="mt-5 text-center">머니게임 테스트</h1>
        <button type="button" class="btn btn-primary  mt-5" onclick="start();">시작하기</button>
    </article>

    <article class="question">
        <!-- progress -->
        <div class="progress mt-5">
            <div class="progress-bar" style="width: calc(100/20*1%)"></div>
        </div>
        <h2 id="title" class="text-center mt-5">문제</h2>

        <input id="typeA" type="hidden" value="elec">
        <input id="typeB" type="hidden" value="pie">
        <input id="typeC" type="hidden" value="gong">

        <article id="questionBtn">
        <button id="A" type="button" class="fadeInA btn btn-primary mt-5">질문</button>
        <button id="B" type="button" class="fadeInB btn btn-primary mt-5">질문</button>
        <button id="C" type="button" class="fadeInC btn btn-primary mt-5">질문</button>
        </article>
        <!-- 
    1전기 2파이 3공혁준 4이루리 5가오가이 6산범 7빅현배 8니갸르 9박준형 10육지담
 -->
    </article>

    <article class="result">
        <img id="img" class="rounded-circle mt-5" src="KakaoTalk_20210505_192824341.jpg" alt="">
        <h2 id="participant" class="text-center mt-5">참가자 이름</h2>
        <h3 id="explain" class="text-center mt-5">설명</h3>
    </article>

    
    <input type="hidden" id="elec" value="0">
    <input type="hidden" id="pie" value="0">
    <input type="hidden" id="gong" value="0">
    <input type="hidden" id="e" value="0">
    <input type="hidden" id="cow" value="0">
    <input type="hidden" id="tiger" value="0">
    <input type="hidden" id="big" value="0">
    <input type="hidden" id="ni" value="0">
    <input type="hidden" id="park" value="0">
    <input type="hidden" id="six" value="0">
    <input type="hidden" id="retry" value="-1" >
